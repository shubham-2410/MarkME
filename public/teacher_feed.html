<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkMe</title>
    <link rel="icon" type="images/x-icon" href="./Images/LOGO.png" />
    <link rel="styleSheet" href="main.css">
    <link rel="styleSheet" href="shared.css">
    <link rel="styleSheet" href="teacher_feed.css">
    <link href="" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <link rel="stylesheet" href="./responsive/mediaQueries.css">
    <link rel="stylesheet" href="./responsive/teacher_feed_resp.css">
</head>

<body>
    <header>
        <nav class="nav_bar">
            <div class="logo">

            </div>
            <ul class="main_nav">
                <li class="main_nav_item"><a href="/">Home</a></li>
                <li class="main_nav_item"><a href="#about">About</a></li>
                <li class="main_nav_item"><a href="">Contact Us</a></li>
            </ul>
            <ul>
                <div class="profile"></div>
            </ul>
            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>
    <div class="profile_info">
        <p>Name : <span class="user_name">Sandesh Tidake</span></p>
        <p>User Id : <span class="mail">sandeshtidake@gmail.com</span></p>
        <p>User : <span class="user_type">Student</span></p>
        <button onclick="SignOut()">Sign Out</button>

    </div>
    <main>

        <p class="message"></p>
        <span class="container">
            <form autocomplete="on" onsubmit="submitHandler(event)">
                <h2>Fill the detail for taking <br> attendance</h2>
                <div class="container_element">
                    <div class="element_child">
                        <label for="year">Year : </label>
                        <select name="year" id="year">
                            <option value="se">SE</option>
                            <option value="fe">FE</option>
                            <option value="te">TE</option>
                            <option value="be">BE</option>
                        </select>
                    </div>
                    <div class="element_child">
                        <label for="branch">Branch : </label>
                        <select name="branch" id="branch">
                            <option value="Computer">COMPUTER</option>
                            <option value="Mechanical">MECHANICAL</option>
                            <option value="E&TC">E&TC</option>
                            <option value="Civil">CIVIL</option>
                        </select>
                    </div>
                </div>
                <div class="container_element">
                    <div class="element_child">
                        <label for="subject">Subject : </label>
                        <select name="subject" id="subject">
                            <option value="dsa">DSA</option>
                            <option value="ppl">PPL</option>
                            <option value="em">M3</option>
                            <option value="mp">MP</option>
                            <option value="se">SE</option>
                        </select>
                    </div>
                    <div class="element_child">
                        <label for="div">Division : </label>
                        <select name="div" id="div">
                            <option value="A">A</option>
                            <option value="B">B</option>
                        </select>
                    </div>
                </div>
                <div class="container_element code_generate">
                    <p id="code">0000</p>
                    <button type="button" onclick="randomNum()">Generate Code</button>
                </div>
                <div class="container_element">
                    <button class="create_post_btn" onclick="createPost()">Create Post</button>
                </div>
            </form>


        </span>
    </main>

    <script src="shared_feed.js"></script>
    <script src="teacher_feed.js"></script>
    <script src="./script/script_res.js"></script>

</body>

</html>
