<body>
    <div class="backdrop"></div>
    <main>
        <p class="message"></p>
        <div class="heading">
            <h2>Create new account</h2>
            <p>if already exist then <a href="login.html">login</a></p>

        </div>
        <form class="container" onsubmit="submitHandler(event)">
            <div class="container_element">
                <div class=" left">
                    <h2 style="text-align: center;">Personal
                        Info</h2>
                    <div class="left_element">
                        <div class="label_input">
                            <label for="name">First Name:</label>
                            <input type="text" id="name"  required>
                        </div>
                        <div class="label_input">
                            <label for="l_name">Last Name:</label>
                            <input type="text" id="l_name" required>
                        </div>
                    </div>
                    <div class="left_element">
                        <div class="label_input">
                            <label for="div">Division:</label>
                            <select name="branch" id="div" required>
                                <option disabled selected style="display:none"></option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                            </select>
                        </div>
                        <div class="label_input">
                            <label for="branch">Branch:</label>
                            <select name="branch" id="branch" required>
                                <option disabled selected style="display:none"></option>
                                <option value="Computer">Computer</option>
                                <option value="Mechanical">Mechanical</option>
                                <option value="E&TC">E&TC</option>
                                <option value="Civil">Civil</option>
                                <option value="IT">IT</option>
                            </select>
                        </div>
                    </div>
                    <div class="left_element">
                        <div class="label_input">
                            <label for="roll_no">Roll No:</label>
                            <input type="text" id="roll_no" required>
                        </div>
                        <div class="label_input">
                            <label for="m_no">Mobile No:</label>
                            <input type="tel" id="m_no" required>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <h2 style="text-align: center">Login Credential</h2>
                    <label for="mail">Email:</label>
                    <input type="mail" id="mail" required>
                    <label for="pass">Password:</label>
                    <input type="password" id="pass" required>
                    <label for="c_pass">Confirm Password:</label>
                    <input type="password" id="c_pass" required>
                </div>
                <hr>
            </div>
            <button class="btn" onclick="handelRegister()">Sign up</button>
        </form>


    </main>
    <script src="shared.js"></script>
    <script src="sign_up_student.js"></script>
    <script src="./script/script_res.js"></script>
</body>
